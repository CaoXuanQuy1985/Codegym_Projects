<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau Truc Dieu Kien 1</title>
    <link rel="stylesheet" href="css/bai_tap_1.css">
</head>
<body>
    <div id="page">
        <h2>Bai Tap 1</h2>
        <label><p>Nhap So a: </p><input id="a" type="text"/></label><br/>
        <label><p>Nhap So b: </p><input id="b" type="text"/></label><br/>
        <button id="btn_1">Check</button>
        <p id="result_1"></p><br/>
        <p>----------------------------------------------</p>
        <h2>Bai Tap 2</h2>
        <label><p>Nhập Số Tuổi Học Sinh: </p><input id="tuoi" type="text"/></label><br/>
        <button id="btn_2">Check</button>
        <p id="result_2"></p><br/>
        <p>----------------------------------------------</p>
        <h2>Bai Tap 3</h2>
        <label><p>Nhập Số Nguyên Bất Kì: </p><input id="sn" type="text"/></label><br/>
        <button id="btn_3">Check</button>
        <p id="result_3"></p><br/>
        <h2>Bai Tap 4</h2>
        <label><p>Nhập Số Thu 1: </p><input id="num1" type="text"/></label><br/>
        <label><p>Nhập Số Thu 2: </p><input id="num2" type="text"/></label><br/>
        <label><p>Nhập Số Thu 3: </p><input id="num3" type="text"/></label><br/>
        <button id="btn_4">Check</button>
        <p id="result_4"></p><br/>
        <h2>Bai Tap 5</h2>
        <label><p>Nhập Số Diem Cac Bai Kiem Tra: </p><input id="kt" type="text"/></label><br/>
        <label><p>Nhập So Diem Bai Thi Giua Ki: </p><input id="gk" type="text"/></label><br/>
        <label><p>Nhập So Diem Bai Thi Cuoi Ki: </p><input id="ck" type="text"/></label><br/>
        <button id="btn_5">Check</button>
        <p id="result_5"></p><br/>
    </div>
    <script src="js/bai_tap_1.js"></script>
    <script src="js/bai_tap_2.js"></script>
    <script src="js/bai_tap_3.js"></script>
    <script src="js/bai_tap_4.js"></script>
    <script src="js/bai_tap_5.js"></script>
</body>
</html>
