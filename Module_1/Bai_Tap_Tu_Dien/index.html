<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu Dien</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="page">
        <h2>Ứng Dụng Từ Điển</h2>
        <div id="search">
            <label><strong>Nhập 1 từ tiếng Anh:</strong> <input type="text" id="en"/></label><br/>
            <button id="trans">Dịch Sang Tiếng Việt</button><br/>
            <label><b>Tiếng Việt: </b><input type="text" id="vn"/></label>
        </div>
        <div id="update">
            <label>Cập Nhật Từ Mới Tiếng Anh: <input type="text" id="updateEN"/></label>
            <label>Cập Nhật Từ Mới Tiếng Việt: <input type="text" id="updateVN"/></label>
            <button id="updateBtn">Cập Nhật</button>
        </div>
        <div id="notes">
            <p>Trong cơ sở dữ liệu ban đầu của từ điển chỉ có 3 từ: Home, Dog và Cat, nếu bạn muốn tra từ khác hãy update cho từ
            điền bằng cách nhập từ mới vào ô update </p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
