<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao Form Tim Kiem Google</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div>
        <form action="https://www.google.com/search" method="get">
            <fieldset>
                <legend>Tao form Tim Kiem Google</legend>
                <label for="searchGoogle"/>Nhập Từ Khóa Cần Tìm Kiếm:<br/>
                <input id="searchGoogle" type="text" name="q"/></label><br/>
                <input type="submit" value="Search"/>
            </fieldset>
        </form>
        <form action="https://www.bing.com" method="get">
            <fieldset>
                <legend>Tao form Tim Kiem Bing</legend>
                <label for="searchBing"/>Nhập Từ Khóa Cần Tìm Kiếm:<br/>
                <input id="searchBing" type="text" name="q1"/></label><br/>
                <input type="submit" value="Search"/>
            </fieldset>
        </form>
    </div>
</body>
</html>
