<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen Doi Feet va Meters</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="page">
        <h2>Convert From Feet To Meters and vice versa</h2>
        <label>Feet: <input type="text" id="feet"/></label>
        <select name="Temp" id="temp">
            <option value="feet-Meters">Feet To Meters</option>
            <option value="Meters-Feet">Meters To Feet</option>
        </select>
        <label>Meters: <input type="text" id="meter"/></label><br/>
        <button id="convert">Convert</button>
        <p id="result"></p>
    </div>
    <script src="js/convert.js"></script>
</body>
</html>
