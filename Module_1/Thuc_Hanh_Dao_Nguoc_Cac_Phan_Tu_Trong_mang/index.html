<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao Nguoc Cac Phan Tu Trong Mang</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="page">
        <h2>Đảo Ngược Các Phần Tử Trong Mảng, Không dùng hàm reverse()</h2>
        <label>Hãy Nhập Các Phần Tử Vào Mảng: <input id="arr"/></label><button id="add">Add</button><br/>
        <label>Khi nhập xong hãy ấn Reverse button để đảo ngược các phần từ trong mảng<button id="reverse">Reverse</button></label><br/>
        <b>Mảng Ban Đầu</b><p id="originalArray"></p>
        <b>Mảng sau khi đảo ngược phần tử:</b><p id="reverseArray"></p>
    </div>
    <script src="js/reverse.js"></script>
</body>
</html>
