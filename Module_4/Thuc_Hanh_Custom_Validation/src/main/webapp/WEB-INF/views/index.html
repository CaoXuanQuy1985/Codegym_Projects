<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input PHone Number</title>
</head>
<body>
    <form action="#" th:action="@{/}" th:object="${phonenumber}" method="post">
        <table>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" th:field="*{number}"/></td>
                <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}"}>Number Error</td>
            </tr>
        </table>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
